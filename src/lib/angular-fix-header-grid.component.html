<table [attr.class]="'db-grid-view ' + configs.css.table_class">
    <thead 
        db-grid-head
        [store]="store"
        [internal_configs]="internal_configs"
        [edit_tracker]="edit_tracker"
        [rowselectall]="rowselectall"
        [rowdeselectall]="rowdeselectall"
        [columns]="columns"
        [configs]="configs">
    </thead>
    <!-- <thead>
        <tr>
            <th *ngFor="let header of headers; let i = index" [attr.width]="widths[i]">
                <div [innerHTML]="header"></div>
            </th>
        </tr>
    </thead> -->
</table>
<div [ngStyle]="{'height': height}" class="table-container">
    <table [attr.class]="'db-grid-view ' + configs.css.table_class">
        <tbody>
            <tr *ngFor="let row of data">
                <td *ngFor="let column of columns; let i = index">
                    <div [innerHTML]="row[column.name]"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
